<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Application Form</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/jobappstyle.css"/>
  </head>
  <body>

    <h1>Job Application</h1>
    <p>Please fill out the form below and submit your information</p>

    <form>

      <div id="line1">
        <div class="cell" id="name">
          NAME<input type="text" name="NAME" placeholder="What is your full name?">
        </div>
        <div class="cell" id="company">
          COMPANY<input type="text" name="COMPANY" placeholder="Where do you currently work?">
        </div>
      </div>

      <div id="line2">
        <div class="cell" id="phonenumber">
          PHONE NUMBER<input type="text" name="PHONE NUMBER" placeholder="What is the best number to reach you?">
        </div>
        <div class="cell" id="email">
          EMAIL<input type="text" name="EMAIL" placeholder="What is your e-mail address?">
        </div>
        <div class="cell" id="availability">
          AVAILABILITY<input type="text" name="AVAILABILITY" placeholder="5-15 hrs per week">
        </div>
      </div>

      <div id="line3">
        <div class="cell" id="skills">
          SKILLS<input type="text" name="SKILLS" placeholder="List a few of your primary skills">
        </div>
        <div class="cell" id="experience">
          YRS EXPERIENCE<input type="text" name="EXPERIENCE" placeholder="How many years of experience?">
        </div>
        <div class="cell" id="color">
          FAVORITE COLOR<input type="text" name="COLOR" placeholder="What is your favorite color, above all others?">
        </div>
        <div class="cell" id="language">
          PROGRAMMING LANGUAGE OF CHOICE<input type="text" name="LANGUAGE" placeholder="I know. Tough question.">
        </div>
      </div>

      <div id="line4">
        <button type="button">Submit Form</button>
      </div>

    </form>



  </body>
</html>
